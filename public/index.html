<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>people</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
        
            <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" autocomplete="off" autofocus placeholder="put your message" >
                    <button>send</button>
                </form>
                <button id="get-location">send location</button>
                
            </div>
        </div>

        <script id="template-message" type="text/template">
            <li >
                <div class="message__title">
                    <h4> {{from}}  </h4>  
                    <span>  {{createdAt}}</span>
                </div>
                <div class="message__body">
                    {{text}}
                </div>
            </li>
        </script>


        <script id="location-template-message" type="text/template">
            <li >
                <div class="message__title">
                    <h4> {{from}}  </h4>  
                    <span>  {{createdAt}}</span>
                </div>
                <div class="message__body">
                    <a href="{{url}}" target="_blank">Go to my location</a>
                </div>
            </li>
        </script>
        <script src="./libs/mustache.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./libs/moment.min.js"></script>
        <script src="./libs/jquery-3.2.1.min (1).js"></script>
        <script src="./utils/communication.js"></script>
    </body>
</html>
